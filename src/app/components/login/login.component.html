<div class="container h-100">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-12 col-xl-4 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form class="d-flex flex-column" action="" autocomplete="off">
                        <div class="form-group mb-3">
                            <label class="mb-2" for="username">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="username">
                        </div>
                        <div class="form-group mb-4">
                            <label class="mb-2" for="username">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        <button type="button" id="sendlogin" class="btn btn-primary" (click)="login()">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

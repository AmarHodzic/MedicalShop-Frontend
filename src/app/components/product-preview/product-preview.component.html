<div class="card h-100 shadow border-0 col-xl-10 col-12 m-auto d-flex mt-5" style="flex-direction: row;">
    <div class="col-6">
        <img class="card-img-top img-fluid " [src]="startingImg" alt="..." />
    
        <a class="carousel-control-prev bg-dark" style="width: 50px;" (click)="prevImg()" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next bg-dark position-absolute end-50" style="width:50px;" (click)="nextImg()" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
    </div>
    <app-spinner *ngIf="!test"></app-spinner>
    <div *ngIf="test" class="card-body p-4 " style="align-self: center;">
        
        <div class="badge bg-primary bg-gradient rounded-pill mb-2">Best</div>
        <a class="text-decoration-none link-dark" [routerLink]="['/products', product?.id]"><h5 class="card-title mb-3">{{product?.title}}</h5></a>
        <p class="card-text mb-2">{{product?.desc}}</p>
        <p class="card-text mb-0">{{product?.price}}     $</p>
        <div class="d-flex align-items-end justify-content-start">
            <div class="d-flex align-items-center">
                <!-- <img class="rounded-circle me-3" src="https://dummyimage.com/40x40/ced4da/6c757d" alt="..." /> -->
                <!-- <div class="small"> -->
                <button type="button" class="btn btn-secondary">Add to cart</button>
                    <!-- <div class="fw-bold">Kelly Rowan</div>
                    <div class="text-muted">March 12, 2021 &middot; 6 min read</div> -->
                <!-- </div> -->
            </div>
            <div class="form-group px-2">
                <input class="w-25" type="number" name="" id="" min="1" value="1">
            </div>
        </div>
    </div>
    <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
        
    </div>
</div>
